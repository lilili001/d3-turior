<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> d3-shapes </title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<script>

    var canvas = d3.select('body')
        .append('svg')
        .attr('width',500)
        .attr('height',500);

    var circle = canvas.append('circle')
        .attr('cx',250)
        .attr('cy',250)
        .attr('r',50)
        .attr('fill','red');

    var rect = canvas.append('rect')
        .attr('width',100)
        .attr('height',50);

    var line = canvas.append('line')
        .attr('x1',0)
        .attr('y1',10)
        .attr('x2',200)
        .attr('y2',200)
        .attr('stroke','green')
        .attr('stroke-width',1)


</script>
</body>
</html>

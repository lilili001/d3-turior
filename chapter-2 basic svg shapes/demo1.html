<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> d3-shapes </title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<p>This is a paragraph</p>
<script>
    d3.select('body')
        .append('p')
        .style('color','red')
        .text("Hi,what's up?");
</script>
</body>
</html>

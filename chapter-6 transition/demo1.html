<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3-transition</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>
        svg{background:#f9f8f7;}
    </style>
</head>
<body>
<script>
    var data = [10,40,50,60];
    var width = height = 500;

    var canvas = d3.select('body')
        .append('svg')
        .attr('width',width)
        .attr('height',height);

    var circle = canvas.append('circle')
        .attr('cx',50)
        .attr('cy',50)
        .attr('r',30)

    circle.transition()
        .duration(1500)
        .delay(1000)
        .each('start',function(){
            d3.select(this).attr('fill','red')
        })
        .attr('cx',150)
        .transition() //可以链式使用这个方法 等上一个动画完成的时候再执行下一个动画
        .each('start',function(){
            d3.select(this).attr('fill','purple')
        })
        .attr('cy',200)
        .each('end',function(){
            d3.select(this).attr('fill','orange')
        })
        .transition()
        .attr('cx',50)

        .each('end',function(){
        d3.select(this).attr('fill','blue')
    })

</script>
</body>
</html>

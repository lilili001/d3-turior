<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3-visualize data</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        *{margin:0;padding:0}
        svg{background:#000}
    </style>
</head>
<body>
<script>
    var data = [10,40,60];

    var canvas = d3.select('body')
        .append('svg')
        .attr('width',800)
        .attr('height',800);

    canvas.selectAll('rect')
        .data(data)
        .enter()
        .append('rect')
        .attr('width',40)
        .attr('height',function(item){
            return item*10
        })
        .attr('x',function(item,i){
            return i*60
        })
        .attr('y',function(item){
             return 800-item*10
        })
        .attr('fill','skyblue')

</script>
</body>
</html>
